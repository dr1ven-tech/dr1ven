<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Motion Synthetic Scenario Viewer</title>
    <style>
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background-color: #111;
        color: white;
      }
      #canvas {
        background-color: #000;
        position: fixed;
        width: 640px;
        height: 480px;
        left: 50%;
        margin-left: -320px;
        top: 40px;
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <div id="canvas"></div>

    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/three.js"></script>
    <script src="/static/js/TrackballControls.js"></script>

    <script type="module">
      import {StateViewer} from '/static/js/state_viewer.js';

      var dump = JSON.parse('{{dump | tojson | safe}}');
      var container = $('#canvas');
      var viewer = new StateViewer(container)

      console.log(dump)

      viewer.animate()
      viewer.update(dump['steps'][0]['state'])
    </script>
  </body>
</html>
