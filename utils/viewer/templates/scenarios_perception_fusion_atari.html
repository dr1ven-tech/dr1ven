<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Perception Atari Fusion Scenario Viewer</title>
    <style>
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        color: white;
        font-family: sans-serif;
      }

      .image {
        background-size: contain;
        position: absolute;
        width: 640px;
        left: 100px;
        top: 100px;
      }
      canvas {
        position: absolute;
        left: 100px;
        top: 100px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="image"></div>
    <canvas width="1000" height="1000"></canvas>
  </body>
</html>
